<mat-card class="chat">
  <mat-card-header>
    <img
      mat-card-avatar
      src="https://material.angular.io/assets/img/examples/shiba1.jpg"
      class="example-header-image"
    />
    <mat-card-title>#{{ chatModel.roomName }}</mat-card-title>
    <mat-card-subtitle>{{ chatModel.roomTitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="message-list">
    <mat-list role="list">
      <p *ngFor="let message of chatModel.messages">
        <app-message [message]="message"></app-message>
      </p>
    </mat-list>
  </mat-card-content>
  <div class="chat-input-form">
    <mat-form-field appearance="outline" class="chat-input-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput [(ngModel)]="editorString"></textarea>
    </mat-form-field>
    <button [disabled]="!this.editorString" type="submit" mat-stroked-button color="primary" (click)="pushMessage()">
      Send
    </button>
  </div>
</mat-card>
